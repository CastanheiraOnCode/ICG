<!DOCTYPE html>

<html lang="en">

<head>

	<title>three.js example 02 &mdash; A cube</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<style>
		body {

			background-color: #ffffff;

			/* To use the complete page */

			margin: 0px;

			overflow: hidden;
		}
	</style>

</head>

<body>

	<!-- The library --- Can be a local version -->

	<script type="text/javascript" src="http://threejs.org/build/three.js"></script>

	<!-- Javascript code that runs the Three.js example -->

	<script type="text/javascript">

		// Once everything is loaded, run this function

		function init() {

			// The SCENE
			// MODDELING 
			var scene = new THREE.Scene(); //empty scene

			// The MODEL --- A cube is added to the scene

			// A box centred on the origin, with given width, height and depth

			var geometry_cube = new THREE.BoxGeometry(10, 10, 10);

            var geometry_circle = new THREE.CircleGeometry(5);

            var geometry_cone = new THREE.ConeGeometry(5,15);

            

			// With a constant color
            
			var material_green = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            var material_yellow = new THREE.MeshBasicMaterial({ color: 0xFFFF00});
            var material_blue = new THREE.MeshBasicMaterial({ color: 0x00000FF});
            var material_red = new THREE.MeshBasicMaterial({ color : 0xFF0000});

			// The cube 

			var cube_green = new THREE.Mesh(geometry_cube, material_green);
            var cube_red = new THREE.Mesh(geometry_cube, material_red);
            var circle = new THREE.Mesh(geometry_circle, material_blue); 
            var cone = new THREE.Mesh(geometry_cone, material_yellow);

            cube_green.position.x = 25;
            cube_red.position.x = -25;
            circle.position.y = -25;
            cone.position.y = 25;


			scene.add(cube_green);
            scene.add(cube_red);
            scene.add(circle);  
            scene.add(cone);

			// The CAMERA --- A camera is added to the scene

			// --- Where the viewer is and how he is looking at the scene

			var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);

			camera.position.z = 50;

			// Point the camera to the center of the scene

			camera.lookAt(scene.position);

			scene.add(camera)

			// The RENDERER --- To display the scene on the Web page

			var renderer = new THREE.WebGLRenderer({ antialias: true });

			renderer.setClearColor(new THREE.Color(0xffffff));

			renderer.setPixelRatio(window.devicePixelRatio);

			renderer.setSize(window.innerWidth, window.innerHeight);

			// Add the output of the renderer

			document.body.appendChild(renderer.domElement);

			// Render the scene

			renderer.render(scene, camera);
		}

		window.onload = init

	</script>

</body>

</html>
