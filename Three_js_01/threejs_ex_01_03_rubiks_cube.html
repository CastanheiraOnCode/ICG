<html lang="en">

<head>

	<title>three.js example 03 &mdash; A cube</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<style>
		body {

			background-color: #ffffff;

			/* To use the complete page */

			margin: 0px;

			overflow: hidden;
		}
	</style>

</head>

<body>

	<!-- The library --- Can be a local version -->

	<script type="text/javascript" src="http://threejs.org/build/three.js"></script>

	<!-- Javascript code that runs the Three.js example -->

	<script type="text/javascript">

		

		function create_cube(width,height, depth, scene_arg, color_arg,x,y,z,wireframe=false){
			var geometry = new THREE.BoxBufferGeometry(width,height,depth);
			
			var material = new THREE.MeshLambertMaterial(({color: color_arg}));
            material.wireframe = wireframe;
			var cube = new THREE.Mesh(geometry,material);
			cube.position.x = x;
			cube.position.y = y;
			cube.position.z=  z;
			scene_arg.add(cube);
		} 


		// Once everything is loaded, run this function
		
		function init() {

			// The SCENE

			var scene = new THREE.Scene();

            const light = new THREE.PointLight(0xffffff);
            light.position.set(0,50,0);

            scene.add( light);

			// The MODEL --- A cube is added to the scene

			// A box centred on the origin, with given width, height and depth
			create_cube(10,10,10,scene,0x00ff00,-15,0,0);
			create_cube(10,10,10,scene,0x00ff00,0,0,0);
            create_cube(10,10,10,scene,0x00ff00,15,0,0);

            create_cube(10,10,10,scene, 0xff0000, -15, -15,0);
            create_cube(10,10,10,scene, 0xff0000,  0, -15,0)
            create_cube(10,10,10,scene, 0xff0000, 15, -15,0)

            create_cube(10,10,10,scene, 0xff0000, -15, 15,0);
            create_cube(10,10,10,scene, 0xff0000,  0,  15,0)
            create_cube(10,10,10,scene, 0xff0000, 15, 15,0)

            create_cube(10,10,10,scene,0x00ff00,-15,0,-15);
			create_cube(10,10,10,scene,0x00ff00,0,0,-15);
            create_cube(10,10,10,scene,0x00ff00,15,0,-15);

            create_cube(10,10,10,scene, 0xff0000, -15, -15,-15);
            create_cube(10,10,10,scene, 0xff0000,  0, -15,-15)
            create_cube(10,10,10,scene, 0xff0000, 15, -15,-15)

            create_cube(10,10,10,scene, 0xff0000, -15, 15,-15);
            create_cube(10,10,10,scene, 0xff0000,  0,  15,-15)
            create_cube(10,10,10,scene, 0xff0000, 15, 15,-15)

            create_cube(10,10,10,scene,0x00ff00,-15,0,-30);
			create_cube(10,10,10,scene,0x00ff00,0,0,-30);
            create_cube(10,10,10,scene,0x00ff00,15,0,-30);

            create_cube(10,10,10,scene, 0xff0000, -15, -15,-30);
            create_cube(10,10,10,scene, 0xff0000,  0, -15,-30)
            create_cube(10,10,10,scene, 0xff0000, 15, -15,-30)

            create_cube(10,10,10,scene, 0xff0000, -15, 15,-30);
            create_cube(10,10,10,scene, 0xff0000,  0,  15,-30)
            create_cube(10,10,10,scene, 0xff0000, 15, 15,-30)
			
			
			// The CAMERA --- A camera is added to the scene

			// --- Where the viewer is and how he is looking at the scene

			var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);

			camera.position.z = 50;
            camera.position.y = 35;
            camera.position.x = 45;

			// Point the camera to the center of the scene

			camera.lookAt(scene.position);

			scene.add(camera)

			// Axis Helper
			const axesHelper = new THREE.AxesHelper( 5 );	
			scene.add( axesHelper );

			// The RENDERER --- To display the scene on the Web page

			var renderer = new THREE.WebGLRenderer({ antialias: true });

			renderer.setClearColor(new THREE.Color(0xffffff));

			renderer.setPixelRatio(window.devicePixelRatio);

			renderer.setSize(window.innerWidth, window.innerHeight);

			// Add the output of the renderer

			document.body.appendChild(renderer.domElement);

			// Render the scene

			renderer.render(scene, camera);
		}

		window.onload = init

	</script>

</body>

</html>
